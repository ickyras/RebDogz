<style>
.event-container {
    max-width: 1300px;
    margin: 80px auto;
    padding: 0 40px;

    display: grid;
    grid-template-columns: 1fr 350px 1fr;
    align-items: start;
    gap: 60px;
}

/* VERTICAL TEXT COLUMNS */

.event-column {
    display: flex;
    flex-direction: column;
    gap: 25px;
}

.event-time {
    font-size: 1.4rem;
    font-weight: 900;
    color: #e10600;
    letter-spacing: 1px;
}

.event-title {
    font-size: 2rem;
    font-weight: 900;
    text-transform: uppercase;
    line-height: 1.2;
}

.event-details {
    font-size: 1.1rem;
    line-height: 1.6;
    color: #ddd;
}

.signup-link {
    display: inline-block;
    margin-top: 20px;
    font-weight: bold;
    text-decoration: none;
    color: #e10600;
    border-bottom: 2px solid #e10600;
    padding-bottom: 4px;
    transition: 0.3s;
}

.signup-link:hover {
    color: white;
    border-color: white;
}

/* CENTER IMAGE */

.center-image {
    display: flex;
    justify-content: center;
}

.center-image img {
    width: 100%;
    max-width: 350px;
    height: auto;
}

/* MOBILE STACK */

@media (max-width: 900px) {
    .event-container {
        grid-template-columns: 1fr;
        gap: 50px;
        text-align: center;
    }

    .center-image {
        order: 2;
    }
}

    </div>

    <div class="event-column">
        <div class="event-time">7:00 PM – 8:15 PM</div>
        <div class="event-title">AA Speaker Meeting</div>

        </div>
    </div>

</section>
